{% extends 'home.html'%}

{% block head %}

{% endblock %}

{% block body %}
<h1>get user</h1>
<br>
<br>
<br>
<form action="get_user" method="post">
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" name="username" />
        <br />
        <button type="submit" name="submit_button" value="search">Search</button>
    </div>
</form>
<br>
<br>
<br><br><br>
<div class="tablediv">
    <table cellspacing='0'>
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
